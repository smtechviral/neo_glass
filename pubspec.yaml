version: 1.0.1+2
homepage: https://github.com/smtechviral/neo_glass
repository: https://github.com/smtechviral/neo_glass
issue_tracker: https://github.com/smtechviral/neo_glass/issues
documentation: https://github.com/smtechviral/neo_glass#readme

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

